version: "2.0"
stories:
- story: member wants a new insurance quote (happy path)
  steps:
  - intent: get_a_quote
  - action: quote_form
  - active_loop: quote_form
  - active_loop: null
  - action: action_get_quote
  - action: utter_anything_else
- story: member wants to file a new claim (happy path)
  steps:
  - intent: file_a_claim
  - action: file_new_claim_form
  - active_loop: file_new_claim_form
  - slot_was_set:
    - confirm_file_new_claim: true
  - active_loop: null
  - action: action_file_new_claim_form
  - action: utter_anything_else
- story: member needs a new ID card (happy path)
  steps:
  - intent: new_id_card
  - action: verify_address_form
  - active_loop: verify_address_form
  - slot_was_set:
    - verify_address: true
  - active_loop: null
  - action: action_verify_address_form
  - action: action_new_id_card
  - action: utter_anything_else
- story: member needs a new ID card (requires address change)
  steps:
  - intent: new_id_card
  - action: verify_address_form
  - active_loop: verify_address_form
  - slot_was_set:
    - verify_address: false
  - active_loop: null
  - action: action_verify_address_form
  - action: utter_new_id_address_change
  - action: change_address_form
  - active_loop: change_address_form
  - active_loop: null
  - action: action_update_address
  - action: verify_address_form
  - active_loop: verify_address_form
  - active_loop: null
  - action: action_new_id_card
  - action: utter_anything_else
- story: member wants to know the status of a claim; prompt for claim id.
  steps:
  - intent: claim_status
  - action: utter_ask_knows_claim_id
  - intent: affirm
    entities:
    - knows_claim_id: 'true'
  - slot_was_set:
    - knows_claim_id: 'true'
  - action: get_claim_form
  - active_loop: get_claim_form
  - active_loop: null
  - action: action_claim_status
  - action: utter_claims_scroll_exit_suggest_action
  - action: utter_anything_else
- story: member wants to check claim status; does not know claim id; scroll pages of claims.
  steps:
  - intent: claim_status
  - action: utter_ask_knows_claim_id
  - intent: deny
    entities:
    - knows_claim_id: 'false'
  - slot_was_set:
    - knows_claim_id: 'false'
  - action: scroll_claims_form
  - active_loop: scroll_claims_form
  - active_loop: null
  - action: action_scroll_claims_form_exit
  - action: utter_claims_scroll_exit_suggest_action
  - action: utter_anything_else
- story: member wants to check status of a specific claim
  steps:
  - intent: claim_status
    entities:
    - claim_id: 123456
  - action: get_claim_form
  - active_loop: get_claim_form
  - active_loop: null
  - action: action_claim_status
  - action: utter_claims_scroll_exit_suggest_action
  - action: utter_anything_else
- story: member wants to pay a claim (confirm payment)
  steps:
  - intent: pay_claim
  - action: pay_claim_form
  - active_loop: pay_claim_form
  - slot_was_set:
    - requested_slot: payment_amount
  - slot_was_set:
    - confirm_payment: true
  - active_loop: null
  - action: action_pay_claim
  - action: utter_anything_else
- story: member wants to pay a claim (cancel payment)
  steps:
  - intent: pay_claim
  - action: pay_claim_form
  - active_loop: pay_claim_form
  - slot_was_set:
    - requested_slot: payment_amount
  - slot_was_set:
    - confirm_payment: false
  - active_loop: null
  - action: action_cancel_payment
  - action: utter_anything_else
- story: member wants to pay a claim w zero balance
  steps:
  - intent: pay_claim
  - action: pay_claim_form
  - active_loop: pay_claim_form
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - claim_balance: 0
  - active_loop: null
  - action: utter_zero_balance
  - action: utter_anything_else
- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy
- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy
- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye
- story: member updates their info
  steps:
  - intent: update_member_info
  - action: change_address_form
  - active_loop: change_address_form
  - active_loop: null
  - action: utter_anything_else
